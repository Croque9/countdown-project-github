    <title>Counting Back</title>

<body>

    
   
    <h1 >Your time is done in:</h1>
   
    <div class="countdown">

    <div class="countdown days-c">

        <p class="big-text" id="days"></p>
        <span>days:</span>
    </div>

    <div class="countdown hours-c">

        <p class="big-text" id="hours"></p>
        <span>hours:</span>
    </div>

    <div class=" countdown min-c">
        <p class="big-text" id="mins"></p>
        <span>minutes:</span>
    </div>

    <div class=" countdown sec-c">

        <p class="big-text" id="seconds"></p>
        <span>seconds:</span>

    </div>
    
    
    </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>,
  
   <div>
        <h2><button  class="Horror" style="background-color:blueviolet ; font-size: x-large;">Ready to click the button below ?</button>
        
        </h2>

    </div>

    <h3><button class="Good" style="background-color: blueviolet; font-size:larger">Good luck</button>
    
    </h3>


    <h4 class="ml4">
        <span class="letters letters-1">Dont be</span>
        <span class="letters letters-2">So</span>
        <span class="letters letters-3">Curious!</span>
      </h4>
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  
   <script src="countdown project.js">defer</script>
   
</body>
